<app-header [cartItemNo]="cartItemNo"></app-header>
<div class="container">
    <div class="row caption">
        <div class="col-md-12">
            <h5>cart item details</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data; let i=index">
                        <td>{{item.name}}</td>
                        <td><span class="dec-btn" (click)="decCount(item, i)">-</span>{{item.quantity}}<span class="inc-btn" (click)="incCount(item)">+</span></td>
                        <td>{{item.price * item.quantity | currency: '₹'}}</td>
                        <td><span class="delete-btn" (click)="deleteRow(i)"><img src="../../assets/img/delete.png" alt="" height="20px"
                                    width="20px" /></span></td>
                    </tr>
                    <tr>
                        <td><b>Delivary charges</b></td>
                        <td></td>
                        <td><b>{{10 | currency: '₹'}}</b></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><b>Total</b></td>
                        <td><b>{{cartItemNo}} items</b></td>
                        <td><b>{{totalPrice | currency: '₹'}}</b></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 center-block">
            <button type="btn" class="btn-primary" (click)="placeOrder()">Place Your Order!</button>
        </div>
    </div>
</div>
